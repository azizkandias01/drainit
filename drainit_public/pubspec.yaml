  flutter_polyline_points: 1.0.0
  geocoding: ^2.0.1
  lint: ^1.7.2
  timelines: 0.1.0
  timeline_tile: 2.0.0
  badges: 2.0.2
  dropdown_button2: ^1.2.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  lints: 1.0.1
  integration_test: 
    sdk: flutter
  flutter_test: 
    sdk: flutter

flutter: 
  fonts: 
    - family: Klasik
