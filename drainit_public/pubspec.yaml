name: drainit_flutter
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  google_fonts: ^2.3.1
  google_maps_flutter: ^2.1.1
  location: 4.3.0
  persistent_bottom_nav_bar: 4.0.2
  flutter_native_splash: ^2.1.1
  flutter_svg: ^1.0.3
  image_picker: ^0.8.4+10
  image_cropper: ^1.5.0
  intl: ^0.17.0
  introduction_screen: ^3.0.2
  flutter_screenutil: ^5.3.1
  get_storage: 2.0.3
  cached_network_image: ^3.1.0
  flutter_polyline_points: 1.0.0
  geocoding: ^2.0.1
  lint: ^1.7.2
  photo_view: 0.13.0
  onesignal_flutter: 3.3.0
  auto_size_text: 3.0.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  lints: 1.0.1
  flutter_test: 
    sdk: flutter
  integration_test: 
    sdk: flutter

flutter:
  fonts:
    - family: 'ceraroundpro'
      fonts:
        - asset: "assets/fonts/ceraroundpro-light.otf"
          weight: 400
        - asset: "assets/fonts/ceraroundpro-thin.otf"
          weight: 300
        - asset: 'assets/fonts/ceraroundpro-regular.otf'
          weight: 400
        - asset: 'assets/fonts/ceraroundpro-medium.otf'
          weight: 500
        - asset: 'assets/fonts/ceraroundpro-bold.otf'
          weight: 700
  assets: 
    - assets/lottie/
    - assets/svg/
    - assets/image/
  uses-material-design: true

flutter_native_splash: 
  background_image: assets/image/splash_screen.png
  fullscreen: false

