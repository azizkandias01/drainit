name: drainit_flutter
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.3.8
  google_fonts: 2.1.0
  google_maps_flutter: 2.0.6
  location: 4.3.0
  implicitly_animated_reorderable_list: 0.4.0
  lottie: 1.1.0
  persistent_bottom_nav_bar: 4.0.2
  google_nav_bar: 5.0.5
  line_icons: 2.0.1
  flutter_svg: 0.22.0
  image_picker: 0.8.3+2
  image_cropper: 1.4.1
  flare_splash_screen: ^4.0.0
  material_floating_search_bar: 0.3.4
  flutter_screenutil: 5.0.0+2
  flutter: 
    sdk: flutter

dev_dependencies: 
  lints: 1.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  fonts:
    - family: Klasik
      fonts:
        - asset: assets/fonts/Klasik-Regular.otf
  assets: 
    - assets/lottie/
    - assets/svg/
    - assets/image/
  uses-material-design: true

